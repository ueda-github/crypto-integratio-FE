<app-header></app-header>
<b><h3 style="margin-left: 20px; text-align: center;">Information about trades</h3></b>

<table class="table table-striped table-responsive-md btn-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Size</th>
        <th>Taker-Side</th>
      </tr>
      
      <tr *ngFor="let trade of formatedData">
        <td> {{trade.time}}</td>
        <td>  {{trade.symbol}}</td>
        <td>  {{trade.price}}</td>
        <td>  {{trade.size}}</td>
        <td>  {{trade.taker_side}}</td>
      </tr>
    </thead>
  </table>
<app-footer></app-footer>
