<app-header></app-header>

<div class="container-fluid hv-100 d-flex">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
               <label>Username: </label>
                <input 
                    type="text" 
                    class="form-control width-115 height-40"
                    name="Username" [(ngModel)]="username"
                 required/>  </div>

                 <input 
                    type="hidden" 
                    class="form-control width-115 height-40"
                    name="UserId"
                    [(ngModel)]="UserId"/> 

                    <div class="form-group">
                        <label>Email: </label>
                         <input 
                             type="text" email="true"
                             class="form-control width-115 height-40"
                             name="Email"
                             [(ngModel)]="userEmail" required/>  </div>  

                    <div class="form-group">
                        <label>New Password: </label>
                            <input 
                                type="password" 
                                class="form-control width-115 height-40"
                                name="Password"
                                [(ngModel)]="password" minlength="8"
                                 />  </div>   

                   <div class="form-group">
                        <label>Phone number: </label>
                            <input 
                                type="text" 
                                class="form-control width-115 height-40"
                                name="PhoneNumber"
                                [(ngModel)]="phoneNumber" required/>  </div>  
                    
                    <div class="form-group">
                        <label>Your Api key: </label>
                            <input 
                                type="text" 
                                class="form-control width-115 height-40"
                                name="api_key"
                                [(ngModel)]="api_key"
                            />  </div>   
                    <button 
                        type="submit"
                        class="btn gold-bg-color" 
                        style="color: black" [disabled]="!f.valid"><b>Update</b>
                     </button>
         </form>
         </div>
<app-footer></app-footer>
